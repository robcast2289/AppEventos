<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-title>{{ 'CATEGORIES' | translate }}</ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categoria of _ep.categorias">
      {{categoria.Titulo}} - {{categoria.Descripcion}}
    </ion-item>
  </ion-list>
</ion-content>
